<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Video Trailer Popup</title>
  </head>
  <body>
    <h1>Video Trailer Popup</h1>
    <div class="main-container ">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="movie"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, ab
        voluptate voluptas quas laborum, cupiditate quo atque, quod sed pariatur
        temporibus nam ea. Ipsam, dignissimos. Nemo provident et maxime laborum.
      </p>
      <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
       <video src="trailer.mp4" controls></video>
       <i class="fas fa-times fa-2x"></i>
    </div>

    <script src="main.js"></script>
  </body>
</html>
