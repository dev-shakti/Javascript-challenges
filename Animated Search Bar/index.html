<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Search Bar</title>
</head>
<body>
    <div class="search-bar-container active">
        <img src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Magnifier-Search-Zoom--256.png" id="search" alt="search icon" class="image">
        <input type="text" placeholder="Search..."  class="input" id="input">
        <img src="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-4/24/microphone-64.png" id="microphone" alt="microphone icon" class="image" >
    </div>

    <script src="app.js"></script>
</body>
</html>
